<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Relatório de Diferenças</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="bg center">
  <div class="auth-card">
    <img src="../assets/logo.png" class="logo-lg" alt="logo"/>
    <h1>Relatório de Diferenças</h1>
    <h2>Login</h2>
    <div class="form">
      <input id="loginMatricula" class="input" placeholder="Matrícula" />
      <input id="loginSenha" class="input" type="password" placeholder="Senha" />
      <button id="btnLogin" class="btn metal primary">Entrar</button>
      <div class="muted">ou</div>
      <a href="./register.html" class="link">Cadastrar novo usuário</a>
    </div>
  </div>
  <script type="module" src="../src/auth.js"></script>
</body>
</html>
