<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar - Relatório de Diferenças</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="bg center">
  <div class="auth-card">
    <img src="../assets/logo.png" class="logo-lg" alt="logo"/>
    <h1>Relatório de Diferenças</h1>
    <h2>Cadastrar Usuário</h2>
    <div class="form">
      <input id="regMatricula" class="input" placeholder="Matrícula (ex.: 6266)" />
      <input id="regNome" class="input" placeholder="Nome completo" />
      <input id="regSenha" class="input" type="password" placeholder="Senha" />
      <button id="btnRegister" class="btn metal primary">Cadastrar</button>
      <div class="muted">já tem conta?</div>
      <a href="./login.html" class="link">Voltar ao login</a>
    </div>
  </div>
  <script type="module" src="../src/auth.js"></script>
</body>
</html>
