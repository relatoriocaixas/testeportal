<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Unificado v2</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="avisos.js"></script>
</head>
<body>
  <div class="app">
    <!-- Topbar com badge -->
    <div class="topbar">
      <div id="userBadge" class="badge hidden"></div>
    </div>

    <!-- Barra lateral -->
    <div id="sidebar" class="sidebar">
      <div class="toggle">☰</div>
      <ul>
        <li data-target="home">🏠</li>
        <li data-target="abastecimento">💵</li>
        <li data-target="emprestimo">💳</li>
        <li data-target="relatorios">📊</li>
        <li data-target="diferencas">⚖️</li>
      </ul>
      <button id="changePassBtn">Alterar Senha</button>
      <button id="logoutBtn">Sair</button>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div id="avisosSection" class="avisos">
        <div style="text-align:center;margin-bottom:8px;">
          <img src="assets/logo.png" alt="Movebuss" style="max-height:88px;filter:drop-shadow(0 0 6px rgba(192,192,192,0.25));">
        </div>
        <h2>Avisos Recebedoria (<span id="dataVigente"></span>)</h2>
        <div id="avisosControls" style="text-align:right;margin-bottom:8px;"></div>
        <ul id="avisosList"></ul>
      </div>

      <div class="iframe-container" id="iframeContainer">
        <iframe id="mainFrame" src=""></iframe>
      </div>
