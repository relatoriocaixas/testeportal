<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Unificado v2</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="avisos.js"></script>
</head>
<body>
  <div class="app">
    <div id="sidebar" class="sidebar">
      <div class="toggle">â˜°</div>
      <ul>
        <li data-target="home">ğŸ  Home</li>
        <li data-target="abastecimento">ğŸ’µ Abastecimento</li>
        <li data-target="emprestimo">ğŸ’³ EmprÃ©stimo</li>
        <li data-target="relatorios">ğŸ“Š RelatÃ³rios</li>
        <li data-target="diferencas">ğŸ“‰ DiferenÃ§as</li>
      </ul>
      <button id="btnChangePass">Alterar Senha</button>
      <button id="logoutBtn">Sair</button>
    </div>

    <div class="main-content">
      <div class="topbar">
        <div id="userBadge" class="badge">UsuÃ¡rio â€¢ 0000</div>
      </div>
      
      <div id="avisosSection" class="avisos">
        <div style="text-align:center;margin-bottom:8px;">
          <img src="assets/logo.png" alt="Movebuss" style="max-height:88px;filter:drop-shadow(0 0 6px rgba(192,192,192,0.25));">
        </div>
        <h2>Avisos Recebedoria (<span id="dataVigente"></span>)</h2>
        <div id="avisosControls" style="text-align:right;margin-bottom:8px;"></div>
        <ul id="avisosList"></ul>
      </div>

      <div class="iframe-container" id="iframeContainer">
        <iframe id="mainFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebaseConfig.js';

    // Atualiza badge do usuÃ¡rio na topbar
    auth.onAuthStateChanged(user => {
      const badge = document.getElementById('userBadge');
      if(user){
        const mat = user.email ? user.email.split('@')[0] : '???';
        badge.textContent = `${mat} â€¢ ${mat}`;
      } else {
        badge.textContent = 'UsuÃ¡rio â€¢ 0000';
      }
    });

    // Atalhos da sidebar
    const sidebarItems = document.querySelectorAll('.sidebar li[data-target]');
    sidebarItems.forEach(li => {
      li.addEventListener('click', () => {
        const target = li.getAttribute('data-target');
        const iframe = document.getElementById('mainFrame');
        if(iframe) iframe.src = `${target}.html`;
      });
    });

    // BotÃ£o alterar senha
    const btnChangePass = document.getElementById('btnChangePass');
    btnChangePass?.addEventListener('click', async () => {
      const nova = prompt('Digite a nova senha:');
      if(!nova) return;
      try{
        await auth.currentUser.updatePassword(nova);
        alert('Senha alterada com sucesso.');
      } catch(e){
        alert('Erro ao alterar senha: ' + (e?.message || e));
      }
    });
  </script>
</body>
</html>
